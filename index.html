<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- زر تبديل الوضع -->
    <div class="theme-toggle">
        <span class="mode_moon"></span>
        <span class="mode_sun"></span>
        <span id="ball" class="mode_ball"></span>
    </div>

    <!-- صندوق الشات -->
    <div class="chat-container">
        <h2>
            💖 My Heart 💋  
            <a href="#" id="open-popup" class="symbol">ッ</a>
        </h2>

        <!-- النافذة المنبثقة -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <span id="close-popup" class="close">&times;</span>
                <img id="popup-image" src="1.jpg" alt="💖 صورة مثيرة">
                <div class="popup-controls">
                    <button id="prev-image">⬅️</button>
                    <button id="next-image">➡️</button>
                </div>
            </div>
        </div>

        <div id="chat-box"></div>
        
        <div class="message-box">
            <label for="file-input" class="file-label">📎</label>
            <input type="file" id="file-input" accept="image/*">
            <input type="text" id="message-input" placeholder="اكتب رسالة مثيرة...">
            <button id="send-btn">➤</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="theme.js"></script>
    <script>
        // قائمة الصور
        const images = ["1.jpg", "2.jpg", "3.jpg"]; // أضف المزيد من الصور هنا
        let currentIndex = 0;

        // العناصر
        const popup = document.getElementById("popup");
        const popupImage = document.getElementById("popup-image");
        const openPopup = document.getElementById("open-popup");
        const closePopup = document.getElementById("close-popup");
        const prevImage = document.getElementById("prev-image");
        const nextImage = document.getElementById("next-image");

        // فتح النافذة المنبثقة
        openPopup.addEventListener("click", function(event) {
            event.preventDefault();
            popup.style.display = "flex";
            popupImage.src = images[currentIndex];
        });

        // إغلاق النافذة
        closePopup.addEventListener("click", function() {
            popup.style.display = "none";
        });

        // عرض الصورة السابقة
        prevImage.addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            popupImage.src = images[currentIndex];
        });

        // عرض الصورة التالية
        nextImage.addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % images.length;
            popupImage.src = images[currentIndex];
        });

        // إغلاق النافذة عند الضغط خارجها
        window.addEventListener("click", function(event) {
            if (event.target === popup) {
                popup.style.display = "none";
            }
        });
    </script>

    <style>
        /* نافذة منبثقة */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            max-width: 90%;
            width: 300px;
        }

        .popup-content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .popup-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .popup-controls button {
            background: #e84393;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</body>
</html>
