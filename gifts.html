<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 مفاجأة خاصة لكِ 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* 🌌 خلفية النجوم */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('stars.png') repeat;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* ✨ أسماءكم تظهر بين النجوم */
        .names {
            position: absolute;
            font-size: 24px;
            animation: fadeInOut 5s infinite alternate;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 📸 معرض الصور المتحرك */
        .photo-gallery {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        .photo-gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .photo-gallery img.active {
            opacity: 1;
        }

        /* 🧭 بوصلة الحب */
        .compass {
            margin-top: 20px;
            width: 100px;
            height: 100px;
            background: url('compass.png') no-repeat center;
            background-size: contain;
            transform-origin: center;
            transition: transform 0.1s linear;
        }

        /* 🌹 وردة تنمو مع كل زيارة */
        .rose {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            background: url('rose.png') no-repeat center;
            background-size: contain;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <h1>💖 كل زيارة، حبنا بيكبر 💖</h1>

    <!-- 🌌 أسماءكم تظهر بين النجوم -->
    <div class="names" id="names">❤️ [Imane] & [Memo] ❤️</div>

    <!-- 📸 معرض الصور المتحرك -->
    <div class="photo-gallery">
        <img src="1q.jpg" class="active">
        <img src="2q.jpg">
        <img src="photo.jpg">
        <img src="photo.jpg">
    </div>

    <!-- 🧭 بوصلة الحب -->
    <div class="compass" id="compass"></div>

    <!-- 🌹 وردة تنمو مع كل زيارة -->
    <div class="rose" id="rose"></div>

    <script>
        // 📸 تبديل الصور تلقائيًا
        let photos = document.querySelectorAll('.photo-gallery img');
        let currentIndex = 0;
        setInterval(() => {
            photos[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % photos.length;
            photos[currentIndex].classList.add('active');
        }, 3000);

        // 🧭 تحريك البوصلة مع الماوس
        document.addEventListener('mousemove', (e) => {
            let compass = document.getElementById('compass');
            let x = (e.clientX / window.innerWidth - 0.5) * 30;
            let y = (e.clientY / window.innerHeight - 0.5) * 30;
            compass.style.transform = `rotate(${x + y}deg)`;
        });

        // 🌹 جعل الوردة تنمو مع كل زيارة
        let visitCount = localStorage.getItem('visitCount') || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);

        let rose = document.getElementById('rose');
        if (visitCount > 1) {
            rose.style.opacity = "1";
        }
    </script>

    <!-- أضف هذا الكود في كل الصفحات -->
    <iframe src="music.html" allow="autoplay" id="musicFrame" style="display: none;"></iframe>

</body>
</html>
