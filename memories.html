<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📸 ركن الذكريات 📸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .album-container {
            position: relative;
            width: 300px;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }
        .album-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 15px;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
        }
        .album-container img.active {
            opacity: 1;
        }
        .caption {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .next-btn, .gift-btn {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .next-btn:hover, .gift-btn:hover {
            background: #d6336c;
        }
        .gift-btn {
            display: none;
        }
    </style>
</head>
<body>

    <h1>📸 ركن الذكريات 📸</h1>
    <p>أجمل لحظاتنا معًا، لأن حبنا لا يُنسى! 💖</p>

    <div class="album-container">
        <img src="photo1.jpg" class="active">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
        <img src="photo4.jpg">
    </div>

    <div class="caption" id="caption">❤️ أول لقاء لنا ❤️</div>
    
    <button class="next-btn" onclick="nextPhoto()">الصورة التالية ➡️</button>

    <!-- زر يظهر بعد انتهاء الصور -->
    <button id="giftBtn" class="gift-btn" onclick="goToGifts()">
        🎁 انتي تعبتي ولا إيه؟ لسه في هدايا تانيه كتير 🤣❤️
    </button>

    <script>
        let photos = document.querySelectorAll('.album-container img');
        let captions = [
            "❤️ أول لقاء لنا ❤️",
            "😘 ضحكتك اللي بحبها 😍",
            "💖 أحلى يوم قضيناه سوا 💕",
            "🥰 مع بعض للأبد! 💍"
        ];
        let currentIndex = 0;

        function nextPhoto() {
            photos[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % photos.length;
            photos[currentIndex].classList.add('active');
            document.getElementById("caption").innerText = captions[currentIndex];

            // إظهار زر الهدايا عند آخر صورة
            if (currentIndex === photos.length - 1) {
                document.getElementById("giftBtn").style.display = "block";
            }
        }

        function goToGifts() {
            window.location.href = "gifts.html"; // غير "gifts.html" إلى اسم الصفحة الجديدة
        }
    </script>

    <!-- تشغيل الموسيقى في الخلفية -->
    <iframe src="music.html" allow="autoplay" id="musicFrame" style="display: none;"></iframe>

</body>
</html>
