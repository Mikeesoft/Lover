<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 تسجيل الدخول</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            text-align: center;
            color: #ff4081;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff4081;
            border-radius: 5px;
            text-align: center;
        }
        .login-btn {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #ff4081;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-btn:hover {
            background: #d6336c;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>🔐 أدخل كلمة السر للدخول</h2>
        <input type="password" id="password" placeholder="اكتب كلمة السر هنا">
        <button class="login-btn" onclick="checkPassword()">دخول</button>
        <p id="error" style="color: red; display: none;">❌ كلمة السر غلط!</p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "imane"; // 🔑 غير كلمة السر هنا

            if (password === correctPassword) {
                localStorage.setItem("loggedIn", "true"); // 🟢 تسجيل الدخول
                window.location.href = "index.html"; // 🔗 تحويل لصفحة الموقع الرئيسية
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>

</body>
</html>
